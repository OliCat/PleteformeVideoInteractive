version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: video-platform-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: video-platform
    volumes:
      - mongodb_data:/data/db
      - ./backend/config/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - video-platform-network

  redis:
    image: redis:7-alpine
    container_name: video-platform-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - video-platform-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  video-platform-network:
    driver: bridge 